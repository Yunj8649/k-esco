<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" id="viewPort" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

         <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="../media.css">
        <link rel="stylesheet" href="../cmmn.css">

        <link rel="stylesheet" href="./popup_cmmn.css">
        <link rel="stylesheet" href="./002-2.css">
    </head>
    <body>
        <div class="popup popup002-2">
            <section class="content01">
                <div class="content01-warp">
                    <div class="item01">
                        <h1>견적조회</h1>
                        <p>거주하고 있는 집의 형태를 선택해 주세요!</p>
                    </div>
                    <div class="item02">
                        <div class="select-item">아파트</div>
                        <div class="select-item active">주택</div>
                        <div class="select-item">연립/다세대</div>
                        <div class="select-item">상가</div>
                    </div>
                    <div class="item03">
                        <button class="popup-button">선택완료</button>
                    </div>
                </div>
            </section>
        </div>
        <script>
            $(document).ready(function () {
                $(".select-item").click(function () {
                    $(".item02 .active").removeClass("active");
                    $(this).addClass('active');
                });
            });
        </script>
    </body>
</html>
