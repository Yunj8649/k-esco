<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" id="viewPort" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

        <link rel="stylesheet" href="../media.css">
        <link rel="stylesheet" href="../cmmn.css">

        <link rel="stylesheet" href="./00-1.css">
    </head>
    <body>
        <section>
            <div class="popup001">
                <section class="popup-title">
                    <h1>무료 상담 신청하기</h1>
                    <p>"상담요청을 해주시면 빠른 시일 내에 전화드릴게요!"</p>
                </section>
                <section class="popup-form">
                    <form action="/">
                        <div class="form-item">
                            <label for="phone">이름</label>
                            <input type="tel" id="name" name="name" class="form-input" placeholder="이름을 입력해 주세요">
                        </div>
                        <div class="form-item">
                            <label for="phone">주소</label>
                            <input type="tel" id="name" name="name" class="form-input" placeholder="우편번호" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            <label for="phone">주소</label>
                            <input type="tel" id="name" name="name" class="form-input" placeholder="주소" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            <label for="phone">주소</label>
                            <input type="tel" id="name" name="name" class="form-input" placeholder="상세주소 입력" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="form-item">
                            <label for="phone">연락처</label>
                            <input type="tel" id="name" name="name" class="form-input" placeholder="이름을 입력해 주세요" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="form-item">
                            <label for="phone">창틀 사이즈</label>
                            <input type="tel" id="name" name="name" class="form-input" placeholder="이름을 입력해 주세요" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="form-item">
                            <label for="phone">시공일정</label>
                            <input type="radio" name="fruit" value="apple"> 예정
                            <input type="date" id="date" aria-describedby="date-format" min="2021-03-01" max="2031-01-01" />
                            <input type="radio" name="fruit" value="apple"> 미정
                        </div>
                    </form>
                    <button class="popup001-submit-button">상담신청 완료(3/3)</button>
                </section>
            </div>
        </section>
    </body>
</html>
