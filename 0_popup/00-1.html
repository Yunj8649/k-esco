<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" id="viewPort" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

        <link rel="stylesheet" href="../media.css">
        <link rel="stylesheet" href="../cmmn.css">

        <link rel="stylesheet" href="./popup_cmmn.css">
        <link rel="stylesheet" href="./00-1.css">
    </head>
    <body>
        <section>
            <div class="popup popup001">
                <section class="content01">
                    <div class="content01-warp">
                        <div class="item01">
                            <h1>무료 상담 신청하기</h1>
                            <p>"상담요청을 해주시면 빠른 시일 내에 전화드릴게요!"</p>
                        </div>
                    </div>
                </section>
                <section class="content02 popup-form">
                    <div class="content02-warp">
                        <form action="/">
                            <div class="form-item">
                                <label for="name">이름<span>•</span></label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력해 주세요">
                            </div>
                            <div class="form-item adress">
                                <label for="address">주소<span>•</span></label>
                                <div class="adress-inputs">
                                    <div class="zip-code-box">
                                        <input type="text" id="zipCode" name="zipCode" class="form-input zip-code" placeholder="우편번호">
                                        <input type="button" class="form-input zip-code-search" value="주소검색" onclick="">
                                    </div>
                                    <input type="text" id="address" name="address" class="form-input" placeholder="주소">
                                    <input type="text" id="detailAddress" name="detailAddress" class="form-input" placeholder="상세주소 입력">
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="phone">연락처<span>•</span></label>
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="010-0000-0000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                            <div class="form-item">
                                <label for="windowFrameSize">창틀 사이즈<span>•</span></label>
                                <input type="text" id="windowFrameSize" name="windowFrameSize" class="form-input" placeholder="Ex) 안방외부 1250*3400">
                            </div>
                            <div class="form-item schedule">
                                <label for="schedule">시공일정<span>•</span></label>
                                <div class="schedule-item">
                                    <input type="radio" id="expected" name="schedule" value="expected"> 
                                    <label for="expected" name="schedule">예정</label>
                                    <input type="date" id="date" name="schedule" aria-describedby="date-format" value="2022-06-27" min="1999-01-01" max="2031-01-01" />
                                </div>
                                <div class="schedule-item">
                                    <input type="radio" id="undetermined" name="schedule" value="undetermined"> 
                                    <label for="undetermined" name="schedule">미정</label>
                                </div>
                            </div>
                        </form>
                        <button class="popup-button">상담신청 완료(3/3)</button>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
