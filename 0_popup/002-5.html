<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" id="viewPort" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

        <link rel="stylesheet" href="../media.css">
        <link rel="stylesheet" href="../cmmn.css">

        <link rel="stylesheet" href="./popup_cmmn.css">
        <link rel="stylesheet" href="./002-5.css">
    </head>
    <body>
        <div class="popup popup002-5">
            <section class="content01">
                <div class="content01-warp">
                    <div class="item01">
                        <h1>상담신청 완료!</h1>
                        <p>“상담요청 후 이렇게 진행돼요”</p>
                    </div>
                </div>
            </section>
            <section class="content02">
                <div class="content02-warp">
                    <div class="item01">
                        <div class="img img01"></div>
                        <div class="text01"><span>01.</span> 상담 전화하기</div>
                        <div class="text02">알려주신 번호로 <br class="mb"/>상담전화를 드립니다.</div>
                    </div>
                    <div class="item01">
                        <div class="img img02"></div>
                        <div class="text01"><span>02.</span> 방문 진단</div>
                        <div class="text02">진단팀이 방문해서 샷시를 <br class="mb"/>자세히 진단합니다.</div>
                    </div>
                    <div class="item01">
                        <div class="img img03"></div>
                        <div class="text01"><span>03.</span> 계약진행</div>
                        <div class="text02">진단팀과 협의하여 <br class="mb"/>계약을 진행합니다.</div>
                    </div>
                    <div class="item01">
                        <div class="img img04"></div>
                        <div class="text01"><span>04.</span> 실측 사이즈 재측정</div>
                        <div class="text02">실측팀이 방문하여 <br class="mb"/>세부 사이즈를 실측합니다.</div>
                    </div>
                    <div class="item01">
                        <div class="img img05"></div>
                        <div class="text01"><span>05.</span> 시공</div>
                        <div class="text02">보양작업 ~ 코킹작업까지 <br class="mb"/>하루만에 철저히 시공합니다.</div>
                    </div>
                    <div class="item01">
                        <div class="img img06"></div>
                        <div class="text01"><span>06.</span> 애프터서비스(A/S)</div>
                        <div class="text02">시공 후, 20년까지 시공에 대한 <br class="mb"/>사후보증을 약속드립니다.</div>
                    </div>
                </div>
            </section>
            <section class="content03">
                <div class="content03-warp">
                    <button class="popup-button">메인화면으로 돌아가기</button>
                </div>
            </section>
        </div>
    </body>
</html>
